<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<alias binding="same">
  <family>sans-serif</family>
  <prefer>
  <family>Arimo Nerd Font</family>

  </prefer>
</alias>

<alias binding="same">
  <family>serif</family>
  <prefer>
  <family>Arimo Nerd Font</family>

  </prefer>
</alias>

<alias binding="same">
  <family>monospace</family>
  <prefer>
  <family>CommitMono Nerd Font Mono</family>

  </prefer>
</alias>

<alias binding="same">
  <family>emoji</family>
  <prefer>
  <family>Arimo Nerd Font</family>

  </prefer>
</alias>
</fontconfig>
